name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}

      - name: Verify build output
        run: |
          echo "Checking critical files..."
          fail=0
          test -f dist/sitemap-index.xml && echo "✓ sitemap-index.xml found" || { echo "✗ sitemap-index.xml missing"; fail=1; }
          test -f dist/robots.txt && echo "✓ robots.txt found" || { echo "✗ robots.txt missing"; fail=1; }
          test -f dist/rss.xml && echo "✓ rss.xml found" || { echo "✗ rss.xml missing"; fail=1; }

          if grep -q 'application/ld+json' dist/index.html; then
            echo "✓ JSON-LD structured data found in index.html"
          else
            echo "✗ JSON-LD structured data missing in index.html"
            fail=1
          fi

          echo ""
          echo "Checking tag pages..."
          test -f dist/tags/index.html && echo "✓ /tags/ index page" || { echo "✗ /tags/ index page missing"; fail=1; }
          tag_count=0
          for dir in dist/tags/*/; do
            if [ -f "${dir}index.html" ]; then
              tag_count=$((tag_count + 1))
            else
              echo "✗ ${dir}index.html missing"
              fail=1
            fi
          done
          echo "✓ ${tag_count} tag pages generated"

          exit $fail

      - name: Link Checker (internal)
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config lychee.toml --verbose --root-dir ${{ github.workspace }}/dist --offline ./dist
          fail: true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
