name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build output
        run: |
          echo "Checking critical files..."
          fail=0
          test -f dist/sitemap-index.xml && echo "✓ sitemap-index.xml found" || { echo "✗ sitemap-index.xml missing"; fail=1; }
          test -f dist/robots.txt && echo "✓ robots.txt found" || { echo "✗ robots.txt missing"; fail=1; }
          test -f dist/rss.xml && echo "✓ rss.xml found" || { echo "✗ rss.xml missing"; fail=1; }

          if grep -q 'application/ld+json' dist/index.html; then
            echo "✓ JSON-LD structured data found in index.html"
          else
            echo "✗ JSON-LD structured data missing in index.html"
            fail=1
          fi

          echo ""
          echo "Checking tag pages..."
          test -f dist/tags/index.html && echo "✓ /tags/ index page" || { echo "✗ /tags/ index page missing"; fail=1; }
          tag_count=0
          for dir in dist/tags/*/; do
            if [ -f "${dir}index.html" ]; then
              tag_count=$((tag_count + 1))
            else
              echo "✗ ${dir}index.html missing"
              fail=1
            fi
          done
          echo "✓ ${tag_count} tag pages generated"

          exit $fail

      - name: Link Checker (internal)
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config lychee.toml --verbose --root-dir ${{ github.workspace }}/dist --offline ./dist
          fail: true

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
