<div class="container list-posts">

    <h1 class="list-title">{{ .Name }}</h1>

    <div class="language-filter">
        <button class="filter-btn active" data-lang="all">
            <span class="filter-icon">🌐</span>
            <span class="filter-text">すべて</span>
            <span class="filter-count"></span>
        </button>
        <button class="filter-btn" data-lang="ja">
            <span class="filter-icon">🇯🇵</span>
            <span class="filter-text">日本語</span>
            <span class="filter-count"></span>
        </button>
        <button class="filter-btn" data-lang="en">
            <span class="filter-icon">🇺🇸</span>
            <span class="filter-text">English</span>
            <span class="filter-count"></span>
        </button>
    </div>

    {{ range (where .Pages "Params.type" "post" ).GroupByDate "2006" }}

    <h2 class="posts-year">{{ .Key }}</h2>

    {{- range .Pages  -}}
        <article class="post-title" data-lang="{{ .Params.language | default "ja" }}">
            <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
            <div class="flex-break"></div>
            <span class="post-date">{{ dateFormat "January 2, 2006" .Date }}</span>
        </article>
    {{ end }}
    {{ end }}

</div>

<link rel="stylesheet" href="{{ "css/language-filter.css" | relURL }}">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterBtns = document.querySelectorAll('.filter-btn');
    const posts = document.querySelectorAll('.post-title[data-lang]');
    
    // 記事数をカウント
    function updateCounts() {
        const counts = {
            all: posts.length,
            ja: 0,
            en: 0
        };
        
        posts.forEach(post => {
            const lang = post.getAttribute('data-lang');
            if (lang === 'ja') counts.ja++;
            else if (lang === 'en') counts.en++;
        });
        
        filterBtns.forEach(btn => {
            const lang = btn.getAttribute('data-lang');
            const countSpan = btn.querySelector('.filter-count');
            if (countSpan) {
                countSpan.textContent = counts[lang];
            }
        });
    }
    
    updateCounts();
    
    filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            
            // Update active button
            filterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // Filter posts
            posts.forEach(post => {
                const postLang = post.getAttribute('data-lang');
                if (lang === 'all' || postLang === lang) {
                    post.classList.remove('hidden');
                } else {
                    post.classList.add('hidden');
                }
            });
            
            // Hide empty year headers
            document.querySelectorAll('.posts-year').forEach(yearHeader => {
                let hasVisiblePosts = false;
                let sibling = yearHeader.nextElementSibling;
                
                while (sibling && !sibling.classList.contains('posts-year')) {
                    if (sibling.classList.contains('post-title') && !sibling.classList.contains('hidden')) {
                        hasVisiblePosts = true;
                        break;
                    }
                    sibling = sibling.nextElementSibling;
                }
                
                yearHeader.style.display = hasVisiblePosts ? 'block' : 'none';
            });
        });
    });
});
</script>
